  <script>
    // Mini galerie: clic vignette -> change l'image principale
    const hero = document.getElementById('hero');
    const thumbs = document.querySelectorAll('.thumbs img');
    thumbs.forEach(t => {
      t.addEventListener('click', () => {
        const full = t.getAttribute('data-full');
        hero.src = full;
        hero.alt = t.alt;
      });
      // Clic long = ouvrir lightbox
      t.addEventListener('dblclick', () => openLightbox(t.getAttribute('data-full')));
    });
    // Lightbox
    const lb = document.getElementById('lb');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');
    function openLightbox(src){
      lbImg.src = src;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
      lbClose.focus();
    }
    function closeLightbox(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      lbImg.src = '';
    }
    lb.addEventListener('click', (e) => { if(e.target===lb || e.target===lbClose) closeLightbox(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && lb.classList.contains('open')) closeLightbox(); });
  </script>
