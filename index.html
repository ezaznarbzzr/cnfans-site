<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes S√©lections CNFans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #5865F2;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .controls input,
    .controls select {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .product-info h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }

    .product-info p {
      flex-grow: 1;
      margin: 0 0 10px 0;
      color: #555;
      font-size: 14px;
    }

    .product-info a {
      text-decoration: none;
      background-color: #5865F2;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.2s;
    }

    .product-info a:hover {
      background-color: #4752c4;
    }

    .tag {
      display: inline-block;
      background-color: #eee;
      color: #333;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>‚≠ê Mes S√©lections CNFans ‚≠ê</h1>

  <!-- üîç Recherche et filtres -->
  <div class="controls">
    <input type="text" id="search" placeholder="Rechercher un produit...">
    <select id="category-filter">
      <option value="all">Toutes les cat√©gories</option>
      <option value="chaussures">Chaussures</option>
      <option value="v√™tements">V√™tements</option>
      <option value="accessoires">Accessoires</option>
    </select>
    <select id="sort">
      <option value="default">Tri par d√©faut</option>
      <option value="name">Trier par nom</option>
      <option value="category">Trier par cat√©gorie</option>
    </select>
  </div>

  <!-- üì¶ Liste des produits -->
  <div class="product-list" id="product-list"></div>

  <script>
    const products = [
      {
        title: "B30 1:1",
        description: "Sneakers tendance sur CNFans",
        image: "images/B30.jpg",
        link: "https://cnfans.com/product/?id=918777132767&platform=taobao&ref=214907",
        category: "chaussures"
      },
      {
        title: "PRADA CUP 1:1",
        description: "Sneakers tendance sur CNFans",
        image: "images/PRADACUP.jpg",
        link: "https://cnfans.com/product/?id=957133672600&platform=taobao&ref=214907",
        category: "chaussures"
      },
      {
        title: "T-Shirt Oversize",
        description: "Style streetwear confortable",
        image: "https://via.placeholder.com/300x200.png?text=T-Shirt",
        link: "https://cnfans.com/product/?id=9876543210&platform=weidian&ref=214907",
        category: "v√™tements",
        stripeLink: "https://buy.stripe.com/test_1234567890abcdef",
        paypalButtonId: "TON_PAYPAL_BUTTON_ID"
      },
      {
        title: "Casquette Logo",
        description: "Accessoire indispensable pour l'√©t√©",
        image: "https://via.placeholder.com/300x200.png?text=Casquette",
        link: "https://cnfans.com/product/?id=2468101214&platform=weidian&ref=214907",
        category: "accessoires"
      }
      // ‚ûï Ajoute d'autres produits ici
    ];

    const container = document.getElementById('product-list');
    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category-filter');
    const sortSelect = document.getElementById('sort');

    function renderProducts() {
      container.innerHTML = '';
      let filtered = [...products];

      // üîç Filtre recherche
      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(p =>
          p.title.toLowerCase().includes(searchTerm) ||
          p.description.toLowerCase().includes(searchTerm)
        );
      }

      // üè∑Ô∏è Filtre cat√©gorie
      const category = categoryFilter.value;
      if (category !== 'all') {
        filtered = filtered.filter(p => p.category === category);
      }

      // ‚ÜïÔ∏è Tri
      const sortValue = sortSelect.value;
      if (sortValue === 'name') {
        filtered.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortValue === 'category') {
        filtered.sort((a, b) => a.category.localeCompare(b.category));
      }

      // üì¶ Affichage
      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML =
          <img src="${product.image}" alt="${product.title}"> 
          <div class="product-info"> 
          <h3>${product.title}</h3> 
          <p>${product.description}</p>
          <span class="tag">${product.category}</span>
          <a href="${product.link}" target="_blank">Voir sur CNFans</a>
  </div>
`;

        container.appendChild(card);
      });
    }

    // üéØ √âcouteurs d‚Äô√©v√©nements
    searchInput.addEventListener('input', renderProducts);
    categoryFilter.addEventListener('change', renderProducts);
    sortSelect.addEventListener('change', renderProducts);

    // üöÄ Afficher au chargement
    renderProducts();
  </script>

</body>
</html>
