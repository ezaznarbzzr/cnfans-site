        description: "yolo66 - 31,59 ‚Ç¨ | Qualit√© exceptionnelle 1:1",
        image: "images/ASICS_KAYANO14/ASICS_KAYANO14_8.jpg",
        link: "https://usfans.com/product/3/7308295779",
        category: "chaussures",
        detailUrl: "description/asics_kayano14.html",
        quality: "1:1"
      }
    ];

    const container = document.getElementById('product-list');
    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category-filter');
    const sortSelect = document.getElementById('sort');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden', 'false');
      lightboxClose.focus();
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      lightboxImg.src = '';
      document.body.style.overflow = '';
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxClose) {
        closeLightbox();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('open')) {
        closeLightbox();
      }
    });

    function renderProducts() {
      container.innerHTML = '';
      let filtered = [...products];

      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(p =>
          p.title.toLowerCase().includes(searchTerm) ||
          p.description.toLowerCase().includes(searchTerm)
        );
      }

      const category = categoryFilter.value;
      if (category !== 'all') {
        filtered = filtered.filter(p => p.category === category);
      }

      const sortValue = sortSelect.value;
      if (sortValue === 'name') {
        filtered.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortValue === 'category') {
        filtered.sort((a, b) => a.category.localeCompare(b.category));
      }

      if (filtered.length === 0) {
        container.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.8);">
            <h3 style="font-size: 24px; margin-bottom: 10px;">üîç Aucun produit trouv√©</h3>
            <p>Essayez de modifier vos crit√®res de recherche</p>
          </div>
        `;
        return;
      }

      filtered.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.style.animationDelay = `${index * 0.1}s`;

        const qualityBadge = product.quality ? `<span class="badge-quality">${product.quality}</span>` : '';

        card.innerHTML = `
          ${qualityBadge}
          <img src="${product.image}" alt="${product.title}" loading="lazy">
          <div class="product-info">
            <h3>${product.title}</h3>
            <p>${product.description}</p>
            <span class="tag">${product.category}</span>
            <a href="${product.link}" target="_blank" rel="noopener">
              <span>üõí Voir sur CNFans</span>
            </a>
          </div>
        `;

        const imgEl = card.querySelector('img');
        imgEl.addEventListener('click', () => {
          if (product.detailUrl) {
            window.location.href = product.detailUrl;
          } else if (product.detailImage) {
            openLightbox(product.detailImage);
          } else {
            window.open(product.link, '_blank');
          }
        });

        container.appendChild(card);
      });
    }

    searchInput.addEventListener('input', renderProducts);
    categoryFilter.addEventListener('change', renderProducts);
    sortSelect.addEventListener('change', renderProducts);

    // Initial render
    renderProducts();

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>

</body>
</html>
